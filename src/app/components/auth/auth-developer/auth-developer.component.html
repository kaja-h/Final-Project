<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.0/css/all.css">

<div class="left-side"><div class="get-started">
    <h1>Get started for free</h1>
  </div>
  <div class="social-buttons">
    <button mat-button><i class="fab fa-google"></i>Sign in with Google</button>
    <button mat-button><i class="fab fa-github"></i>Sign in with Github</button>
    <br>
    <span><button mat-button><i class="fab fa-linkedin"></i>Sign in with Linkedin</button></span>
    <span><button mat-button><i class="fab fa-facebook-f"></i>Sign in with Facebook</button></span>
  </div>
  <div class="or-line">
    <br>
    <hr>
  </div>
  <div class="form">
    <mat-drawer-container>
      <div class="email">
        <mat-icon>email</mat-icon>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
      </div>
      <div class="password">
        <mat-icon>lock</mat-icon>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="" type="password">
        </mat-form-field>
      </div>
      <br>
      <div class="buttons-rs">
        <button mat-button>SIGN IN</button>
      </div>
      <h6>New account? <a href="#">Register</a></h6>
      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
    </mat-drawer-container>
  </div>
</div>
<div class="right-side">
  <img src="https://cdn.innpoland.pl/1b472d5fdee2ba091835cc7e630ea8ef,875,0,0,0.png" alt="Coding">
</div>
